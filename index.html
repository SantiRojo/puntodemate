<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Punto de Mate" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- Google Fonts -->

    <!-- CSS -->
     <link rel="stylesheet" href="./styles.css">
  <title>Punto de Mate</title>
</head>
<body>

  <header class="hero">

    <!-- Navbar -->
    <section class="menu">
      <div id="menu__logo">
        <img src="./src/media/img/punto_de_mate_logo.svg" alt="Logo Punto de Mate">
        <h1>PUNTO DE MATE</h1>
      </div>
  
      <nav class="menu__nav">
        <ul>
          <li class="navItem">Productos</li>
          <li class="navItem">¿Quiénes somos?</li>
          <li class="navItem">Contacto</li>
        </ul>
      </nav>
  
      <div class="menu__ig">
        <a href="https://instagram.com/puntodemate">
          <img src="./src/media/img/icons/ig-icon.svg" alt="Instagram Punto de Mate">
        </a>
      </div>
    </section>

    <!--Call to action section -->
    <section class="cta">
      <p class="cta__text">La experiencia del mate, llevada a otro nivel.</p>
      <button class="cta__button">¡Quiero el mío!</button>
    </section>

  </header>

  <main>
    <section id="products">
      <h2>NUESTROS PRODUCTOS</h2>

      <!-- Products filter section-->
      <div class="filter">
        <ul>
          <li class="filter__item filter__item--active">Todos</li>
          <li class="filter__item">Mates</li>
          <li class="filter__item">Bombillas</li>
          <li class="filter__item">Termos</li>
          <li class="filter__item">Combos</li>
          <li class="filter__item">Accesorios</li>
        </ul>
      </div>

      <!-- Products catalog -->
      <div class="catalog">

        <div class="catalog__buttonContainer">
          <button id="prevBtn" class="catalog__button">
            <img src="./src/media/img/icons/navigation-arrow.svg" alt="Anterior">
          </button>
        </div>

        <div class="catalog__galleryContainer">

          <div class="galleryGrid">
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
          </div>

          <div class="pagination">
            <div class="pagination__item pagination__item--active"></div>
            <div class="pagination__item"></div>
            <div class="pagination__item"></div>
            <div class="pagination__item"></div>
            <div class="pagination__item"></div>
          </div>
        </div>

        <div class="catalog__buttonContainer">
          <button id="nextBtn" class="">
            <img src="./src/media/img/icons/navigation-arrow.svg" alt="Siguiente">
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
