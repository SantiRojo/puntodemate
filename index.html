<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Punto de Mate" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
     <link rel="stylesheet" href="./styles.css">
  <title>Punto de Mate</title>
</head>
<body>

  <header id="hero" class="hero">

    <!-- Navbar -->
    <nav class="nav">
      <div class="nav__logo">
        <img src="./src/media/img/punto_de_mate_logo.svg" alt="Logo Punto de Mate">
        <h1>PUNTO DE MATE</h1>
      </div>
  
      <div class="nav__menu">
        <ul>
          <li class="navItem">
            <a href="#products">Productos</a>
          </li>
          <li class="navItem">
            <a href="about">¿Quiénes somos?</a>
          </li>
          <li class="navItem">
            <a href="contact">Contacto</a>
          </li>
        </ul>
      </div>
  
      <div class="nav__ig">
        <a href="https://instagram.com/puntodemate" target="_blank">
          <img src="./src/media/img/icons/ig-icon.svg" alt="Instagram Punto de Mate">
        </a>
      </div>
    </nav>

    <!--Call to action section -->
    <section class="cta">
      <p class="cta__text">La experiencia del mate,</p>
      <p class="cta__text">llevada a otro nivel.</p>
      <div class="cta__button">
        <a href="https://google.com" class="cta__link">¡Quiero el mío!
        </a>
      </div>
    </section>

  </header>

  <main>
    <section id="products">
      <h2>NUESTROS PRODUCTOS</h2>

      <!-- Products filter section-->
      <div class="filter">
        <ul>
          <li class="filter__item filter__item--active">Todos</li>
          <li class="filter__item">Mates</li>
          <li class="filter__item">Bombillas</li>
          <li class="filter__item">Termos</li>
          <li class="filter__item">Combos</li>
          <li class="filter__item">Accesorios</li>
        </ul>
      </div>

      <!-- Products catalog -->
      <div class="catalog">

        <div class="catalog__buttonContainer">
          <button id="prevBtn" class="catalog__button">
            <img src="./src/media/img/icons/navigation-arrow.svg" alt="Anterior">
          </button>
        </div>

        <div class="catalog__galleryContainer">

          <div class="galleryGrid">
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
            <div class="productItem">
              <img class="productItem__productImg" src="" alt="">
            </div>
          </div>

          <div class="pagination">
            <div class="pagination__item pagination__item--active"></div>
            <div class="pagination__item"></div>
            <div class="pagination__item"></div>
            <div class="pagination__item"></div>
            <div class="pagination__item"></div>
          </div>
        </div>

        <div class="catalog__buttonContainer">
          <button id="nextBtn" class="">
            <img src="./src/media/img/icons/navigation-arrow.svg" alt="Siguiente">
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
